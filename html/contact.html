<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="../styles.css" />
    <link href="../contact-form/contact-form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Lauren Alexander</title>
</head>

<body>

    <div class = "container">
        <div class = "typewriter3">Contact</div>
    </div>
    <div class="fcf-body">
        <div id="fcf-form">
        
        <form id="fcf-form-id" class="fcf-form-class" method="post" action="../contact-form/contact-form-process.php">
            
            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Email address</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Your message</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
            </div>
    
            
    
        </form>
        </div>
    
    </div>
    
<button><a href=../index.html>back</button>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init()</script>
</body>

</html>
